<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Local CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Local JS File -->
    <script defer src="./js/script.js"></script>
    <title>Click It for Tickets</title>
  </head>
  <body>
    <header>
      <div class="image-container">
        <h1><em><u>CLICK IT FOR TICKETS</u></br><small>BUYING TICKETS MADE EASY</small></em></h1>
      </div>
      <div class="header-bottom">
        <p>CITY</p>
        <p>DATE</p>
        <p>VENUE</p>
        <p>TEAM</p>
        <p>ARTIST</p>
        <p>OTHER</p>
      </div>
    </header>
    <div class="middle">
      <p>
      Find tickets the easy way! Search below to find events!
      </p>
    <form class="inputForm">
      <input type="text" placeholder="e.g. City, Team, Artist" />
      <input type="submit" value="Get Tickets" />
    </form>
    <main class="column">
        <h3>Name</h3>
        <p id="name"></p>
        <h3>Date</h3>
        <p id="date"></p>
        <h3>URL</h3>
        <p id="url"></p>
    </main>
</div>
    <div class="row">
      <div class="column">
        <h4><i>Never Miss a Game!</i></h4>
        <img src="https://snworksceo.imgix.net/dpn/0dbc727d-ca96-42e5-8e34-21fab318cde3.sized-1000x1000.jpg?w=1000" alt="stadium" />
        <a href="#">Sports Tickets ></a>
      </div>
      <div class="column">
        <h4><i>Hear Your Favoites Live!</i></h4>
        <img src="https://d279m997dpfwgl.cloudfront.net/wp/2020/08/GettyImages-1266187345-1000x667.jpg" alt="concert" />
        <a href="#">Concert Tickets ></a>
      </div>
      <div class="column">
        <h4><i>More</i></h4>
        <img src="https://thumbor.thedailymeal.com/uun7h7cS0ovLxMcWyHktJ_rOHh4=/870x565/https://www.theactivetimes.com/sites/default/files/slideshows/109972/115316/United-states-of-baseball.png" alt="usa" />
        <a href="#">See All Tickets ></a>
      </div>
    </div>
      <div class="bottom">
        <div w-type="event-discovery" w-tmapikey="gcHbvLNj3DZv8Yomjo6t7WjqsJ56pDG3" w-googleapikey="YOUR_GOOGLE_API_KEY" w-keyword="" w-theme="simple" w-colorscheme="light" w-width="100%" w-height="550" w-size="100" w-border="4" w-borderradius="0" w-postalcode="" w-radius="25" w-city="Columbus" w-period="year" w-layout="fullwidth" w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-titlelink="off" w-sorting="groupByName" w-id="id_7c8aw" w-countrycode="US" w-source="ticketmaster" w-branding="Ticketmaster" w-latlong=""></div>
        <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js"></script>
      </div>
  </body>
</html>
